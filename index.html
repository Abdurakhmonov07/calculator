<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="corpus">
      <div class="display">
        <h1>0</h1>
      </div>
      <hr />
      <div class="keyboard">
        <!--first row-->
        <div class="button primary-operators">
          <h3 style="font-size: 40px">AC</h3>
        </div>
        <div class="button primary-operators">
          <h3>+/-</h3>
        </div>
        <div class="button primary-operators"><h3>%</h3></div>
        <div class="button operator"><h3>รท</h3></div>
        <!--second row---------->
        <div class="button"><h3>1</h3></div>
        <div class="button"><h3>2</h3></div>
        <div class="button"><h3>3</h3></div>
        <div class="button operator"><h3>X</h3></div>
        <!--third row------------>
        <div class="button"><h3>4</h3></div>
        <div class="button"><h3>5</h3></div>
        <div class="button"><h3>6</h3></div>
        <div class="button operator"><h3>-</h3></div>
        <!--fourth row----------->
        <div class="button"><h3>7</h3></div>
        <div class="button"><h3>8</h3></div>
        <div class="button"><h3>9</h3></div>
        <div class="button operator"><h3>+</h3></div>
        <!--last row-------->
        <div class="button number-zero"><h3>0</h3></div>
        <div class="button"><h3>.</h3></div>
        <div class="button operator"><h3>=</h3></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
